#Setting
#Aria2将文件下载到的哪里
dir=/app/Downloads
save-session-interval=15
force-save=false
log-level=error
input-file=/app/aria2/aria2.session
save-session=/app/aria2/aria2.session

# Advanced Options
disable-ipv6=false
file-allocation=none
# 客户端伪装
user-agent=netdisk;5.2.6;PC;PC-Windows;6.2.9200;WindowsBaiduYunGuanJia
referer=https://pan.baidu.com/disk/home

max-download-result=35
max-download-limit=20M
# 其他
always-resume=true
check-integrity=true

# RPC Options
enable-rpc=true
rpc-listen-port=6800
#RPC密码
# rpc-secret=b7d913.Q0c
rpc-allow-origin-all=false
rpc-listen-all=false
rpc-save-upload-metadata=true
rpc-secure=false
rpc-max-request-size=100M

# see --split option
continue=true
max-concurrent-downloads=10
max-overall-download-limit=0
max-overall-upload-limit=0
max-upload-limit=1

# Http/FTP options
split=64
connect-timeout=120
max-connection-per-server=16
max-file-not-found=2
min-split-size=10M
check-certificate=false
http-no-cache=true

#BT options
# 打开DHT功能, PT需要禁用, 默认:true
enable-dht=true
# 打开IPv6 DHT功能, PT需要禁用
enable-dht6=true
# DHT网络监听端口, 默认:6881-6999
#dht-listen-port=6881-6999
dht-file-path=/opt/var/aria2/dht.dat
dht-file-path6=/opt/var/aria2/dht6.dat
# 设置 peer id 前缀
peer-id-prefix=-TR2770-

bt-enable-lpd=true
bt-max-peers=80
bt-require-crypto=true
follow-torrent=true
listen-port=6881-6999
bt-request-peer-speed-limit=256K
bt-hash-check-seed=true
bt-seed-unverified=true
bt-save-metadata=true
bt-max-open-files=16

# 种子交换, PT需要禁用, 默认:true
enable-peer-exchange=false
seed-time=0
